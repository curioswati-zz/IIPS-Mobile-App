<ion-header-bar class="iips-reg-header">
  <div class="col"></div>
    <img ng-src="{{urlForImage(uploadedPic)}}" class="col col-50 col-center item-thumbnail-center upload-pic no-vertical-padding" height="90px" data-tap-disabled="true" ng-click="uploadPic()">
  <div class="col"></div>
</ion-header-bar>

<ion-content>

  <div class="row sign-in-text">
    <div class="col col-10"></div>
    <i class="button button-clear button-calm icon ion-arrow-left-c col col-10" ng-click = "backToLogin()">
    </i>
    <span class="text-calm col col-center" style="text-align:center;">Register here</span>
    <div class="col col-20"></div>
  </div>

  <div ng-controller="RegisterCtrl">
  <form id="registerForm" name="registerForm" novalidate="" ng-submit="register(registerForm)">
    <div class="row">

      <div class="col"></div>
    
      <div class="col list register-list col-80">
    
        <label class="item item-input register-input" ng-class="{'no-register-errors':registerForm.fullname.$valid}">

          <input name="fullname" type="text" ng-model="registerData.fullname" placeholder="Full Name" required ng-pattern="/^[a-zA-Z ]+$/" ng-focus="clearFormError()">
        
        </label>

        <div class="error-container" ng-show="registerForm.fullname.$error" ng-messages="registerForm.fullname.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>

        <label class="item item-input item-select register-input">
          <span class="input-label">Course</span>
          <select ng-blur="getSemester(registerForm.course)"  name="course" ng-model="registerData.course" ng-class="{'no-register-errors':registerForm.course.$valid}" required>
            <!-- <option value="" selected disabled>Course</option> -->
            <option ng-repeat="course in courses" value={{course.id}}>{{course.courseName}}</option>
          </select>          
        </label>

        <div class="error-container" ng-show="registerForm.course.$error" ng-messages="registerForm.course.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>

        <label class="item item-input item-select register-input">
          <span class="input-label">Semester</span>
          <select ng-class="{'no-register-errors':registerForm.sem.$valid}" name="sem" ng-model="registerData.sem" required>
            <option ng-repeat="sem in semesters" value={{sem.id}}>{{sem.semNo}}</option>
          </select>
        </label>

        <div class="error-container" ng-show="registerForm.sem.$error" ng-messages="registerForm.sem.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>

        <label class="item item-input item-select register-input">
          <span class="input-label">Batch</span>
          <select ng-class="{'no-register-errors':registerForm.batch.$valid}" name="batch" ng-model="registerData.batch" required>
            <option ng-repeat="batch in batches" value={{batch.id}}>{{batch.batchName}}</option>
          </select>
        </label>

        <div class="error-container" ng-show="registerForm.batch.$error" ng-messages="registerForm.batch.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>
    
        <label class="item item-input register-input" ng-class="{'no-register-errors':registerForm.roll.$valid}">
          <input name="roll" type="text" ng-model="registerData.rollno" ng-focus="clearFormError()" placeholder="Roll No." required ng-pattern="/^[0-9]+$/" wc-unique="{property: 'rollno'}">
        </label>

        <div class="error-container" ng-show="registerForm.roll.$error" ng-messages="registerForm.roll.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>
        
        <label class="item item-input register-input" ng-class="{'no-register-errors':registerForm.email.$valid}">
          <input name="email" type="email" ng-model="registerData.email" ng-focus="clearFormError()" placeholder="E-mail" required wc-unique="{property: 'email'}">
        </label>
 
        <div class="error-container" ng-show="registerForm.email.$error" ng-messages="registerForm.email.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>

        <label class="item item-input register-input" ng-class="{'no-register-errors':registerForm.password.$valid}">
          <input name="password" id="password" type="password" ng-model="registerData.password" ng-focus="clearFormError()" placeholder="Password" required ng-minlength=4 ng-maxlength=20>
        </label>
 
        <div class="error-container" ng-show="registerForm.password.$error" ng-messages="registerForm.password.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>

        <label class="item item-input register-input" ng-class="{'no-register-errors':registerForm.verify.$valid}">
          <input name="verify" type="password" ng-model="registerData.verify" ng-focus="clearFormError()" placeholder="Confirm Password" pw-check="registerData.password" required>
        </label>

        <div class="error-container" ng-show="registerForm.verify.$error" ng-messages="registerForm.verify.$error">
        <div ng-messages-include="form-error.html"></div>
        </div>

        <div class="error-container error" ng-show="formError" style="position:relative; border: 1px solid red; padding:10px 50px; border-radius:5px;">
          <div>Please fill out all fields correctly!</div>
        </div>

      </div>
    
      <div class="col"></div>

    </div>

  </form>
  </div>
</ion-content>

<ion-footer-bar align-title="center" class="iips-footer">
  <div class="col"></div>
    <button class="button button-clear icon ion-checkmark-circled col col-50 white" type="submit" form="registerForm" ng-click=""></button>
  <div class="col"></div>
</ion-footer-bar>
