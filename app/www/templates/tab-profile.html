<ion-view view-title="Profile">

  <div class="bg-pic">
    <div>
      <img src="img/ionic.png" class="display-pic">
      <span class="pro-name">{{studentData.fullname}}</span><br>
      <span class="pro-roll">{{studentData.rollno}}</span>
      <i class="button button-clear button-assertive icon ion-edit pull-right" ng-if="show_edit" ng-click="editProfile()"></i>
    </div>
  </div>

  <div class="row">
  
    <ion-list type="list-inset" class="col pro-details">
  
      <ion-item ng-repeat="item in user" class="list-item pro-details-item">
        <div class="row no-padding" style="margin:0;">
          <div class="col col-33"><strong>{{item.name}}</strong></div>
          <div class="col col-75" style="border-left:0.20em groove #ef473a;">{{item.value}}</div>
        </div>
      </ion-item>
  
    </ion-list>
    
  </div>

</ion-view>
