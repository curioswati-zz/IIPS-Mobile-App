<ion-view view-title="Dashboard">  

  <ion-content>
  
  <div class="row">
    <div class="col"></div>
    <span class="welcome-toast bar col col-75 col-center">Welcome swati-jaiswal!</span>
    <div class="col"></div>
  </div>

  <div class="row">
  	<div class="col"></div>
  
    <div class="card dash-card col col-75 background-calm">
    
      <div class="row">
  		  <div class="col col-10"></div>

        <div class="col col-30 card service-cards div-syllabus" ng-click="openSyllabus()">
          <center><i class="ion-ios-book"></i></center>
          Syllabus
        </div>

        <div class="col col-10"></div>
      </div>

      <div class="row">
      
        <div class="col col-10"></div>

        <div class="col col-30 card service-cards div-schedule" ng-click="openSchedule()">
          <center><i class="ion-calendar"></i></center>
          Schedule
        </div>

        <div class="col col-10"></div>
    	</div>

    </div>

    <div class="col"></div>
  </div>

  <button class="button button-block button-dark" ng-click="identifyUser()">
    Identify a user
  </button>
  
  <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
    Register for Push
  </button>

  </ion-content>
</ion-view>
