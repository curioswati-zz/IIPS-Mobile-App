<ion-view view-title="Submit Slot">
<ion-content>

  <button class="col col-33 button button-clear button-calm icon ion-chevron-left" ng-click="goBack()">
  </button>

  <div ng-controller="DataFormCtrl">
  <form id="dataForm" name="dataForm" novalidate="" ng-submit="submit(dataForm, 'Slots')">
    <div class="row">

      <div class="col"></div>
    
      <div class="col list register-list col-80">
    
        <label class="item item-input register-input">

          <input name="day" type="text" ng-model="data.day" placeholder="Day" required ng-pattern="/^[a-zA-Z ]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="BatchId" type="number" ng-model="data.BatchId" placeholder="batch id" required ng-pattern="/^[0-9]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="TimeIntervalId" type="number" ng-model="data.TimeIntervalId" placeholder="interval id" required ng-pattern="/^[0-9]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="SubjectId" type="number" ng-model="data.SubjectId" placeholder="subject id" required ng-pattern="/^[0-9]+$/">
        
        </label>

        <center>
        <button class="button button-assertive button-login button-save" type="submit" ng-click="">Save</button>
        </center>

      </div>
    
      <div class="col"></div>
    
    </div>
  </form>
  </div>
</ion-content>
</ion-view>
