<ion-view view-title="Edit Profile">
<ion-content>

  <div class="row">
    <button class="col button button-clear button-small button-assertive icon ion-chevron-left" ng-click="goBack()">
    Go Back
    </button>
    <div class="col col-67"></div>
  </div>

  <div ng-controller="ProCtrl">
  <form id="editProfile" name="editProfile" novalidate="" ng-submit="saveChanges(editProfile)">
    <div class="row">

      <div class="col"></div>
    
      <div class="col list edit-list col-80">
    
        <label class="item item-input" ng-class="{'no-register-errors':editProfile.fullname.$valid}">

          <input name="fullname" type="text" ng-model="studentData.fullname" placeholder={{studentData.fullname}} ng-pattern="/^[a-zA-Z ]+$/">
        
        </label>

        <div class="error-container" ng-show="editProfile.fullname.$error" ng-messages="editProfile.fullname.$error">
        <div ng-messages-include="templates/form-error.html"></div>
        </div>

        <label class="item item-input item-select" ng-class="{'no-register-errors':editProfile.course.$valid}">
          <span class="input-label">Course</span>

            <select name="course" ng-model="studentData.course">
            <option>MTech</option>
            <option>MCA(UG)</option>
            <option>MCA(PG)</option>
            <option>MBA(MS 5Yrs UG)</option>
            <option>MBA(MS 5Yrs PG)</option>
            <option>MBA(MS 2Yrs)</option>
            <option>MBA(APR)</option>
            <option>MBA(TA)</option>
            <option>B.Com</option>
            </select>

        </label>

        <label class="item item-input item-select" ng-class="{'no-register-errors':editProfile.sem.$valid}">
          <span class="input-label">Semester</span>
          <select name="sem" ng-model="studentData.sem">
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
            <option>V</option>
            <option>VI</option>
            <option>VII</option>
            <option>VIII</option>
            <option>IX</option>
            <option>X</option>
            <option>XI</option>
            <option>XII</option>
          </select>
        </label>
 
        <label class="item item-input" ng-class="{'no-register-errors':editProfile.roll.$valid}">
          <input name="roll" type="text" ng-model="studentData.rollno" placeholder={{studentData.rollno}} ng-pattern="/^[a-zA-Z]{2}-[0-9][a-zA-Z][0-9]{2}-[0-9]{1,3}$/">
        </label>

        <div class="error-container" ng-show="editProfile.roll.$error" ng-messages="editProfile.roll.$error">
        <div ng-messages-include="templates/form-error.html"></div>
        </div>
        
        <label class="item item-input" ng-class="{'no-register-errors':editProfile.email.$valid}">
          <input name="email" type="email" ng-model="userData.email" placeholder={{userData.email}}>
        </label>
 
        <div class="error-container" ng-show="editProfile.email.$error" ng-messages="editProfile.email.$error">
        <div ng-messages-include="templates/form-error.html"></div>
        </div>

        <label class="item item-input" ng-class="{'no-register-errors':editProfile.username.$valid}">
          <input name="username" type="text" ng-model="userData.username" placeholder={{userData.username}} ng-pattern="/^[a-z0-9-_]+$/">
        </label>

        <div class="error-container" ng-show="editProfile.username.$error" ng-messages="editProfile.username.$error">
        <div ng-messages-include="templates/form-error.html"></div>
        </div>
    
        <center>
        <button class="button button-assertive button-login button-save" type="submit" ng-click="">Save</button>
        </center>


      </div>
    
      <div class="col"></div>
    
    </div>
  </form>
  </div>
</ion-content>
