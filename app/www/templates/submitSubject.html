<ion-view view-title="Submit Subject">
<ion-content>

  <button class="col col-33 button button-clear button-calm icon ion-chevron-left" ng-click="goBack()">
  </button>

  <div ng-controller="DataFormCtrl">
  <form id="dataForm" name="dataForm" novalidate="" ng-submit="submit(dataForm, 'Subjects')">
    <div class="row">

      <div class="col"></div>
    
      <div class="col list register-list col-80">
    
        <label class="item item-input register-input">

          <input name="SubjectID" type="text" ng-model="data.subjectID" placeholder="Subject ID" required ng-pattern="/^[a-zA-Z0-9-]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="SubjectCode" type="text" ng-model="data.subjectCode" placeholder="Subject Code" required ng-pattern="/^[A-Z]{1,2}$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="SubjectName" type="text" ng-model="data.subjectName" placeholder="Subject Name" required ng-pattern="/^[a-zA-Z. ]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="FacultyId" type="number" ng-model="data.FacultyId" placeholder="FacultyId" required ng-pattern="/^[0-9]+$/">
        
        </label>

        <center>
        <button class="button button-assertive button-login button-save" type="submit" ng-click="">Save</button>
        </center>

      </div>
    
      <div class="col"></div>
    
    </div>
  </form>
  </div>
</ion-content>
</ion-view>
