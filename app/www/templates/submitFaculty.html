<ion-view view-title="Submit Faculty">
<ion-content>

  <button class="col col-33 button button-clear button-calm icon ion-chevron-left" ng-click="goBack()">
  </button>

  <div ng-controller="DataFormCtrl">
  <form id="dataForm" name="dataForm" novalidate="" ng-submit="submit(dataForm, 'Faculties')">
    <div class="row">

      <div class="col"></div>
    
      <div class="col list register-list col-80">
    
        <label class="item item-input register-input">

          <input name="FacultyId" type="text" ng-model="data.FacultyId" placeholder="Faculty Id" required ng-pattern="/^[a-zA-Z0-9-]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="FacultyName" type="text" ng-model="data.FacultyName" placeholder="Faculty Name" required ng-pattern="/^[a-zA-Z. ]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="designation" type="text" ng-model="data.designation" placeholder="Faculty Designation" required ng-pattern="/^[a-zA-Z. ]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="qualification" type="text" ng-model="data.qualification" placeholder="Faculty Qualification" required ng-pattern="/^[a-zA-Z., ]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="role" type="text" ng-model="data.role" placeholder="Faculty Role" required ng-pattern="/^[a-zA-Z ]+$/">
        
        </label>

        <label class="item item-input register-input">

          <input name="contact" type="text" ng-model="data.contact" placeholder="Faculty Contact" required ng-pattern="/^[0-9]{10, 11}$/">
        
        </label>

        <center>
        <button class="button button-assertive button-login button-save" type="submit" ng-click="">Save</button>
        </center>

      </div>
    
      <div class="col"></div>
    
    </div>
  </form>
  </div>
</ion-content>
</ion-view>
